<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="robots" content="index, follow" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />        
    <title>Populis</title>

 <link rel="shortcut icon" href="img/icone-arvore.png" />

    <link rel="icon" href="img/icone-arvore.png">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

		<!-- CSS photos generic page styles -->
		<link rel="stylesheet" href="cssphoto/style.css">
		<!-- CSS photos to style the file input field as button and adjust the Bootstrap progress bars -->
		<link rel="stylesheet" href="cssphoto/jquery.fileupload.css">

  </head>
  <body class="">
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
										<div class="row">
											<section class="col-xs-2">
												    <br> 
													<!-- The fileinput-button span is used to style the file input field as button --> 
												    <span class="btn btn-success fileinput-button "> 
												        <i class="glyphicon glyphicon-plus"></i> 
												        <span> Load photo ...</span> 
												        <!-- The file input field used as target for the file upload widget --> 
												        <input id="upload-img-photoPassport" type="file" name="uploadedFile" accept=".jpg" class="imgUpload"> 
														<input class="hide" type="text" id="photoPassport" name="photoPassport" placeholder="" disabled="disabled">
												    </span> 
												    <br> 
												    <!-- The global progress bar --> 
												   <div id="progress-photoPassport" class="progress col-xs-04""> 
												       <div class="progress-bar progress-bar-success"></div> 
												    </div> 
												    <!-- The container for the uploaded files --> 
												    <div id="files-photoPassport" class="input-value files col-xs-04""> 
											    	<img id="img-photoPassport" class="imgUpload">
												    <a href="http://localhost:8083/dadosesocial/rest/upload/images?image=teste.jpg" target="_blank">Visualizar</a>
												    </div>
											</section>
										</div>
		        </div>		
		    </div>
		</div>
		<!--===================================================-->

    <!--jQuery [ REQUIRED ]-->
    <script src="js/jquery-3.2.1.min.js"></script>

	<!-- BOOTSTRAP JS -->
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<script src="js/commons.js"></script>

		<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
		<script src="jsphoto/vendor/jquery.ui.widget.js"></script>
		
		<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
		<script src="//blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>

		<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
		<script src="jsphoto/jquery.iframe-transport.js"></script>
		<!-- The basic File Upload plugin -->
		<script src="jsphoto/jquery.fileupload.js"></script>
		<!-- The File Upload processing plugin -->
		<script src="jsphoto/jquery.fileupload-process.js"></script>
		<!-- The File Upload image preview & resize plugin -->
		<script src="jsphoto/jquery.fileupload-image.js"></script>
		<!-- The File Upload audio preview plugin -->
		<script src="jsphoto/jquery.fileupload-audio.js"></script>
		<!-- The File Upload video preview plugin -->
		<script src="jsphoto/jquery.fileupload-video.js"></script>
		<!-- The File Upload validation plugin -->
		<script src="jsphoto/jquery.fileupload-validate.js"></script>
		
		<script src="js-photo/manage-photo.js"></script>
		
		<script src="js/uploadFiles.js"></script>
 
  </body>
</html>
