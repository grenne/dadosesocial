	<body id="login">
	
		<header id="header">
			<!--<span id="logo"></span>-->

			<div id="logo-group">
				<span id="logo"> <img src="img/logo.png" alt="Populis"> </span>

				<!-- END AJAX-DROPDOWN -->
			</div>

		</header>

		<div id="main" role="main">

			<!-- MAIN CONTENT -->
			<div id="content" class="container">

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
						<div class="well no-padding">

							<form action="index.html" id="smart-form-register" class="smart-form client-form">
								<header>
									Altere sua senha
								</header>

								<fieldset>

									<section>
										<label class="input"> <i class="icon-append fa fa-lock"></i>
											<input type="password" name="password" placeholder="Nova senha" id="password">
											<b class="tooltip tooltip-bottom-right">Não esqueça sua senha</b> </label>
									</section>

									<section>
										<label class="input"> <i class="icon-append fa fa-lock"></i>
											<input type="password" name="passwordConfirm" placeholder="Confirme nova senha">
											<b class="tooltip tooltip-bottom-right">Não esqueça sua senha</b> </label>
									</section>
								</fieldset>
								<footer>
									<button type="submit" class="btn btn-primary">
										Confirme
									</button>
								</footer>

								<div class="message">
									<i class="fa fa-check"></i>
									<p>
									</p>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>

		</div>
